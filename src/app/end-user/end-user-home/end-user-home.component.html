<div>
  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <div id="sidenavAccordion" class="sb-sidenav accordion sb-sidenav-dark">
        <div class="sb-sidenav-menu">
          <div class="nav">
            <div>
              <div class="sb-sidenav-menu-heading">
                <span>User's Catalog</span>
              </div>
              <a class="nav-link active" routerLink="/user">
                <div class="sb-nav-link-icon">
                  <i class="fa fa-dashboard"></i>
                </div>
                <span>Dashboard</span> </a
              ><a class="nav-link active" routerLink="/user">
                <div class="sb-nav-link-icon"><i class="fa fa-group"></i></div>
                <span>User Emails</span> </a
              ><a class="nav-link active" routerLink="/user">
                <div class="sb-nav-link-icon">
                  <i class="fa fa-envelope-o"></i>
                </div>
                <span>Contact Messages</span> </a
              ><a class="nav-link active" routerLink="/user">
                <div class="sb-nav-link-icon">
                  <i class="fa fa-sign-out"></i>
                </div>
                <a class="page-link" aria-label="Next" routerLink="/logout"
                  ><span aria-hidden="true">Logout</span></a
                >
              </a>
            </div>
          </div>
        </div>
        <div class="sb-sidenav-footer">
          <div class="small"><span>Logged as : </span></div>
        </div>
      </div>
    </div>
    <div id="layoutSidenav_content">
      <main>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th>Password</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let resource of resources">
                <td class="text-truncate">{{ resource.id }}</td>
                <td class="text-truncate">{{ resource.title }}</td>
                <td class="text-truncate">{{ resource.firstName }}</td>
                <td class="text-truncate">{{ resource.lastName }}</td>
                <td class="text-truncate">{{ resource.email }}</td>
                <td class="text-truncate">{{ resource.password }}</td>
                <td class="text-truncate">
                  <button class="btn btn-primary" (click)="onEdit(resource)">
                    Edit
                  </button>
                  <button
                    class="btn btn-primary"
                    (click)="onDelete(resource.id)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="id" />

            <div class="mb-3"></div>
            <label class="me-2">Title: </label>
            <input type="text" formControlName="title" required />

            <div class="mb-3"></div>
            <label class="me-2">First Name: </label>
            <input type="text" formControlName="firstName" required />

            <div class="mb-3"></div>
            <label class="me-2">Last Name: </label>
            <input type="text" formControlName="lastName" required />

            <div class="mb-3"></div>
            <label class="me-2">E-mail: </label>
            <input type="email" formControlName="email" required />

            <div class="mb-3">
              <label class="me-2">Password: </label>
              <input type="password" formControlName="password" required />
            </div>

            <button type="submit" class="me-2">Save</button>
            <button type="button" (click)="onClear()">Clear</button>
          </form>
        </div>
      </main>
    </div>
  </div>
</div>

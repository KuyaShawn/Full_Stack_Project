<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <div class="row">
      <h3 class="text-center">Add User</h3>
      <hr />
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>ID</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="user.id"
              name="id"
            />
          </div>

          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="user.fName"
              name="firstName"
            />
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="user.lName"
              name="lastName"
            />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              [(ngModel)]="user.password"
              name="password"
            />
          </div>

          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="user.username"
              name="username"
            />
          </div>

          <div class="form-group">
            <label>Title</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="user.title"
              name="title"
            />
          </div>



          <br />
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <h2>User List</h2>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>ID Number</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Title</th>
      <th>Uername</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.title }}</td>
      <td>{{ user.username }}</td>
      <td>
        <button (click)="updateUser(user.id)" class="btn btn-primary">
          Update
        </button>
        <button
          (click)="deleteUser(user.id)"
          class="btn btn-danger"
          style="margin-left: 10px"
        >
          Delete
        </button>
        <button
          (click)="userDetails(user.id)"
          class="btn btn-primary"
          style="margin-left: 10px"
        >
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>

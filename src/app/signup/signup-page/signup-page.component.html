<main>
    <section>
        <div class="container">
            <div class="mb-5 ce">
                <h1 class="text-center mt-3" style="color: #2F3E46;">Sign up</h1>
            </div>
            <form>
                <div class="mb-3"><label class="form-label" for="first_name">First Name</label><input id="first_name" class="form-control" type="text" /></div>
                <div class="mb-3"><label class="form-label" for="last_name">Last Name</label><input id="last_name" class="form-control" type="text" /></div>
                <div class="mb-3"><label class="form-label" for="email">Email</label><input id="email" class="form-control" type="email" /></div>
                <div class="mb-4"><label class="form-label" for="password">Password</label><input id="password" class="form-control" type="password" /></div>
                <div class="mb-3">
                    <div><button class="btn btn-primary d-block w-100" type="submit" style="background: #2F3E46;">Sign up</button></div>
                </div>
            </form>
        </div>
    </section>
